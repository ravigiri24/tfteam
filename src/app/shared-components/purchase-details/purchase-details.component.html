<form class="form_basic_height" [formGroup]="modelForm">
  <div class="position-body" formGroupName="purchasedetail">
      <div class="margin-bottom-headline">
    <span class="heading-list" >Dates</span>
    </div>
    <div class="global_input_block">
      <ion-input label="Select Purchase Date" fill="outline" labelPlacement="stacked" type="date"
        formControlName="purchanseDate"></ion-input>
    </div>
     <div class="global_input_block">
      <ion-input label="Expected Date Of Arrival" fill="outline" labelPlacement="stacked" type="date"
        formControlName="expectedDateOfArrival"></ion-input>
    </div>
      <div class="margin-bottom-headline">
    <span class="heading-list" >Purchase Details</span>
    </div>
    <div class="global_input_block select_option_with_add">
      <ion-select formControlName="typeOfPurchase" labelPlacement="stacked" fill="outline" label="Type Of Purchase"
        label-placement="stacked">
        <ion-select-option *ngFor="let type of typePurchaseList" [value]="type.id"> {{ type?.name }}</ion-select-option>
      </ion-select>
      <div class="right_action_block add_icon">
        <ion-icon (click)="openCrudManagement('TYPE_OF_PURCHASE')"
          name="add-circle-outline"></ion-icon>
      </div>
      <div class="right_action_block refresh_icon">
        <ion-icon (click)="refreshList('TYPE_OF_PURCHASE')" name="refresh-outline"></ion-icon>
      </div>
    </div>
        <div class="global_input_block">
      <ion-input label="Bank Name" fill="outline" labelPlacement="stacked" type="text"
        formControlName="bankNameAuction"></ion-input>
    </div>
    <div class="global_input_block">
      <ion-input label="Name Of Seller" fill="outline" labelPlacement="stacked" type="text"
        formControlName="nameOfSeller"></ion-input>
    </div>
    <div class="global_input_block">
      <ion-input label="Purchase Price" fill="outline" labelPlacement="stacked" type="text"
        formControlName="purchasePrice"></ion-input>
    </div>
       <div class="global_input_block">
      <ion-input label="Amount Transfer Date" fill="outline" labelPlacement="stacked" type="date"
        formControlName="amountTransferDate"></ion-input>
    </div>
   
        <div class="margin-bottom-headline">
    <span class="heading-list" >Seller Details</span>
    </div>
    <div class="global_input_block">
      <ion-input label="Seller Address" fill="outline" labelPlacement="stacked" type="text"
        formControlName="address"></ion-input>
    </div>
    <!-- <div class="global_input_block select_option_with_add">
      <ion-select formControlName="city" labelPlacement="stacked" fill="outline" label="City" label-placement="type">
        <ion-select-option *ngFor="let city of cityList" [value]="city.id"> {{ city?.name }}</ion-select-option>
      </ion-select>
      <div class="right_action_block add_icon">
        <ion-icon (click)="openCrudManagement('CITY')" name="add-circle-outline"></ion-icon>
      </div>
      <div class="right_action_block refresh_icon">
        <ion-icon (click)="refreshList('CITY')" name="refresh-outline"></ion-icon>
      </div>
    </div> -->
    <div class="global_input_block">
      <ion-input label="Seller Contact 1" fill="outline" labelPlacement="stacked" type="text"
        formControlName="contact1"></ion-input>
    </div>
    <div class="global_input_block">
      <ion-input label="Seller Contact 2" fill="outline" labelPlacement="stacked" type="text"
        formControlName="contact2"></ion-input>
    </div>
       <div class="global_input_block">
      <ion-input label="Park Location" fill="outline" labelPlacement="stacked" type="text"
        formControlName="parkLocation"></ion-input>
    </div>
    <div class="global_input_block select_option_with_add">
      <ion-select formControlName="companyRepresentative" fill="outline" label="Company Representative"
        label-placement="type" labelPlacement="stacked">
        <ion-select-option *ngFor="let comp of companyRepresentativeList" [value]="comp.id"> {{ comp?.name
          }}</ion-select-option>
      </ion-select>
      <div class="right_action_block add_icon">
        <ion-icon (click)="openCrudManagement('COMPANYREPRESENTATIVE')"
          name="add-circle-outline"></ion-icon>
      </div>
      <div class="right_action_block refresh_icon">
        <ion-icon (click)="refreshList('COMPANYREPRESENTATIVE')" name="refresh-outline"></ion-icon>
      </div>
    </div>
 
  </div>
     <div class="margin-bottom-headline">
    <span class="heading-list" >Estimation</span>
    </div>
     <div class="global_input_block" >
      <ion-input label="RTO Estimation" fill="outline" labelPlacement="stacked" type="text"
        formControlName="rtoEstimationCost"></ion-input>
    </div>
   <div class="global_input_block">
      <ion-input label="Inward Estimation" fill="outline" labelPlacement="stacked" type="text"
        formControlName="inwardEstimationCost"></ion-input>
    </div>

     <div class="global_input_block">
      <ion-input label="Maintainance Estimation" fill="outline" labelPlacement="stacked" type="text"
        formControlName="maintainanceEstimationCost"></ion-input>
    </div>

  <div class="page_submit_btn">
    <ion-button *ngIf="!data" (click)="saveForm()" class="global_submit_button" expand="block">Save</ion-button>
    <ion-button *ngIf="data" (click)="saveForm()" class="global_submit_button" expand="block">Update</ion-button>
  </div>
</form>
