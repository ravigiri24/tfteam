<ion-header>
    
  <ion-toolbar>
    <div class="left-margin">
    <ion-label >
      <h2>Total</h2>
      <p><b class="total-number">{{newFindingList?.length}}</b></p>
    </ion-label> 
  
  </div>
  
  <ion-button  class="button-theme" class="add-button" slot="end" (click)="refreshList()"  fill="outline"><ion-icon class="theme-color" name="refresh-outline" ></ion-icon></ion-button>
  
    <ion-button class="button-theme" class="add-button" slot="end" (click)="showModal()" id="open-modal" expand="block" fill="outline"><ion-icon class="theme-color" name="add-circle-outline" ></ion-icon></ion-button>
 
  </ion-toolbar>     
</ion-header>
<ion-content >
  <ion-list *ngIf="newFindingList?.length" >
    <ion-item *ngFor="let tractor of newFindingList;let in=index">
      <ion-label>
      <h2>{{tractor?.modelDetails?.name}}</h2>
      <p>{{tractor?.yearOfManufactoring}} | {{tractor?.registractionNo}} | {{tractor?.hours}} |{{tractor?.location}} | {{tractor?.createdOn  | date }}</p>
    </ion-label>
      <!-- <ion-label>{{cus?.name}}</ion-label>
      <ion-label>{{cus?.mobileNo}}</ion-label> -->
      <ion-icon   (click)="viewImage(tractor)" class="right-margine theme-color" name="camera-outline"></ion-icon>
      <ion-icon   (click)="openEdit(tractor,in)" class="right-margine theme-color" name="create-outline"></ion-icon>
      <ion-icon (click)="viewData(tractor)"  class="right-margine theme-color-third "name="eye"></ion-icon>
      <!-- <ion-icon  *ngIf="cus?.customerType!=='ONLINE'" (click)="openEdit(cus,in)" class="right-margine theme-color" name="create-outline"></ion-icon>
    
      <ion-icon  (click)="addReview(cus,in)"  class="right-margine theme-color-second"name="chatbubbles-outline"></ion-icon>
      <ion-icon (click)="viewDetails(cus,in)"  class="right-margine theme-color-third "name="eye"></ion-icon> -->
    </ion-item>
  
  
  </ion-list>
  </ion-content>
