<ion-header>
    
  <ion-toolbar>
    <div class="left-margin">
    <ion-label >
      <h2>Cost Prediction Tool</h2>
    
    </ion-label> 
  
  </div>
  
 
  </ion-toolbar>     
</ion-header>
<ion-content *ngIf="form" class="ion-padding">
  <form [formGroup]="form">
<ion-item class="bottom-margin">
  <ion-select   (ionChange)="getModelsbyBrand()"      formControlName="brand_id" label="Select Brand" label-placement="type">
    <ion-select-option *ngFor="let brand of brandList" [value]="brand?.id">{{brand?.name}}</ion-select-option>

  

  </ion-select>
</ion-item>
<ion-item class="bottom-margin">
  <ion-select   (ionChange)="resetPrice()"    formControlName="model_id" label="Select Model" label-placement="type">
    <ion-select-option *ngFor="let model of modelList"  [value]="model?.id">{{model?.name}} </ion-select-option>
 
  

  </ion-select>
</ion-item>
<ion-item class="bottom-margin">
  <ion-input
    label="Current Price"
    labelPlacement="stacked"
    type="number"
 
  formControlName="current_price"
  ></ion-input>
</ion-item>
<ion-item class="bottom-margin">
  <ion-select  (ionChange)="resetPrice()"  
  formControlName="year"        label="Year" label-placement="type">
    <ion-select-option *ngFor="let year of yearArray" [value]="year">{{year}}</ion-select-option>

  

  </ion-select>
</ion-item>
<div class="login-button">
  
  <ion-button  (click)="getPriceEstimate()"  style="text-align: center;" expand="block" >Check</ion-button>

</div>
<h2 *ngIf="form.controls['selectedyearPrice'].value" class="cost-estimate">Cost Predicted- {{form.controls['selectedyearPrice'].value}}</h2>
</form>
</ion-content>
