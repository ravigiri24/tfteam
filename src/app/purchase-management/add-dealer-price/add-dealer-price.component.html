
<ion-header>  
  <ion-toolbar>  
    <ion-title >Price Of Sell</ion-title>

    
    <!-- <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>   -->
    <ion-buttons slot="end">
      <ion-icon class="theme-color icon-size"  (click)="dismiss()" name="close-circle-outline"></ion-icon>
    </ion-buttons>
  </ion-toolbar>  
</ion-header>  
<ion-content class="ion-padding">
<form [formGroup]="form">
   <div class="global_input_block select_option_with_add">
      <!-- <ion-icon (click)="openCrudManagement('WAREHOUSELOCATION')" name="add-circle-outline"></ion-icon> -->
      <ion-select formControlName="wareHouseLocation" fill="outline" label="Franchaise" label-placement="stacked">
        <ion-select-option *ngFor="let type of wareHouseLocationList" [value]="type.id"> {{ type?.name
          }}</ion-select-option>
      </ion-select>
      <div class="right_action_block refresh_icon">
        <ion-icon (click)="getWareHouseLocationList()" name="refresh-outline"></ion-icon>
      </div>
    </div>
  <ion-item class="bottom-margin">
    <ion-input
      label="Dealer Price"
      labelPlacement="stacked"
      type="text"
    
    formControlName="dealerPrice"
    ></ion-input>
  </ion-item>

  <div class="login-button">

    <ion-button *ngIf="!tractorDetails?.dealerPrice" (click)="savePrice()"  style="text-align: center;" expand="block" >Save</ion-button>
    <ion-button *ngIf="tractorDetails?.dealerPrice" (click)="savePrice()"  style="text-align: center;" expand="block" >Update</ion-button>

  </div>

</form></ion-content>
