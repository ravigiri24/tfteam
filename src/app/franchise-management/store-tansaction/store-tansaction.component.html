<ion-header>
  <ion-toolbar>
    <ion-label class="top_heading">
      <div class="left_text">
        <!-- (ionChange)="getListByBrand()" -->
        <span class="selected_text">Transactions : </span>
   
        
      </div>
      <div class="right_action">

      </div>
    </ion-label>

  </ion-toolbar>
</ion-header>
<ion-content>
  <!-- <ion-item class="bottom-margin">   
  </ion-item> -->
  <ion-list class="list_row" *ngIf="transactionList?.length">
    <ion-item *ngFor="let tran of transactionList;let in=index">
      <ion-label>
        <h2 class="theme-color">{{tran?.tractorDetails?.yearOfManufactoring}} &nbsp;{{tran?.tractorDetails?.name}} </h2>
        <p>{{tran?.amount}} | {{tran?.billNumber}} | {{tran?.transaction_date |
          date }}  </p>
      </ion-label>
      <ion-icon (click)="transactionDetails(tran)" class="right-margine theme-color-second"
        name="ellipsis-horizontal-circle-outline"></ion-icon>
      <!-- <ion-icon   (click)="addCost(tractor,in)" class="right-margine theme-color" name="calculator-outline"></ion-icon>
      <ion-icon   (click)="addStatus(tractor)" class="right-margine theme-color" name="bookmarks-outline"></ion-icon>
      <ion-icon   (click)="showDeliveryModal(tractor?.id)" class="right-margine theme-color" name="storefront-outline"></ion-icon> -->
    </ion-item>
  </ion-list>
</ion-content>
