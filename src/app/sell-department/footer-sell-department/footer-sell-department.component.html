<ion-tabs>
  <ion-tab-bar class="bottom_footer_row" slot="bottom">
    <!-- <ion-tab-button tab="home">
          <ion-icon name="play-circle"></ion-icon>
          Listen Now
        </ion-tab-button> -->
    <ion-tab-button (click)="goToPage('Live')" tab="Customer">
      <ion-icon *ngIf="selectedTab!=='Live'" class="theme-color" name="list-circle-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab==='Live'" class="theme-color" name="list-circle"></ion-icon>
      <label class="footer_text" [ngClass]="{'selected_tabs': selectedTab === 'Live'}"><span
          class="inner_text">Live</span></label>
    </ion-tab-button>
    <ion-tab-button (click)="goToPage('Sold')" tab="JobList">
      <ion-icon *ngIf="selectedTab!=='Sold'" class="theme-color" name="flash-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab==='Sold'" class="theme-color" name="flash"></ion-icon>
      <label class="footer_text" [ngClass]="{'selected_tabs': selectedTab === 'Sold'}"><span
          class="inner_text">Sold</span></label>
    </ion-tab-button>
    <ion-tab-button (click)="goToPage('User')" tab="User">
      <ion-icon *ngIf="selectedTab!=='User'" class="theme-color" name="person-circle-outline"></ion-icon>
      <ion-icon *ngIf="selectedTab==='User'" class="theme-color" name="person-circle"></ion-icon>
      <label class="footer_text" [ngClass]="{'selected_tabs': selectedTab === 'User'}"><span
          class="inner_text">User</span></label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
