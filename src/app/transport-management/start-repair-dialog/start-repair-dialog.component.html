<ion-header>
  <ion-toolbar>
    <ion-label class="top_heading">
      <div class="left_text">
        <span class="selected_text">Start Reparing Information</span>
      </div>
      <div class="right_action">
        <ion-icon class="theme-color icon-size" (click)="dismiss()" name="close-circle-outline"></ion-icon>
      </div>
    </ion-label>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form class="form_basic_height" [formGroup]="form">
    <div class="global_input_block">
      <ion-input label="Repairing Start Date" fill="outline" labelPlacement="stacked" type="date"
        formControlName="repairing_start_date"></ion-input>
    </div>
    <div class="page_submit_btn">
      <ion-button (click)="updateItem()" class="global_submit_button" expand="block">Start</ion-button>
    </div>
  </form>
</ion-content>
