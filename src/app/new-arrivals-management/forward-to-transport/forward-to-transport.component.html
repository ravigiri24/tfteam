<ion-header>  
  <ion-toolbar>  
    <ion-title >Forword to Transport</ion-title>  
  
    <!-- <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>   -->
    <ion-buttons slot="end">
      <ion-icon class="theme-color icon-size"  (click)="dismiss()" name="close-circle-outline"></ion-icon>
    </ion-buttons>

  </ion-toolbar>  

</ion-header>  
<ion-content>
    <div class=" block">

  
    <img class="image-style" src="././assets/images/delivery-truck.png" />

    </div>
      <form class="form_basic_height" [formGroup]="form">
  
      <ion-item class="bottom-margin">
        <ion-input
          label="Forward Date"
          labelPlacement="stacked"
          type="date"
       
        formControlName="forwordToTransportDate"
        ></ion-input>
      </ion-item>
   
      <div class="login-button">
  
        <ion-button  (click)="updateItem()"  style="text-align: center;" expand="block" >Forward</ion-button>
  
      </div>
      
  </form>
    </ion-content>
