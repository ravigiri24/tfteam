<ion-header>
  <ion-toolbar>
    <ion-label class="top_heading">
      <div class="left_text">
        <ion-title>Reports</ion-title>
 
      </div>
      
   
    </ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="row">
    <div class="col-md-6 col-6 block">
  <ion-card >
    <img class="image-style" (click)="showReport()"  src="././assets/images/joblist.png" />
    <ion-card-header>
      <ion-card-title (click)="showReport()"  class="title-style">Job List</ion-card-title>
    
    </ion-card-header>
  
  </ion-card>
</div>
<div class="col-md-6 col-6 block">
  <ion-card >
    <img class="image-style" src="././assets/images/material.png" />
    <ion-card-header>
      <ion-card-title class="title-style">Material List</ion-card-title>
      <ion-card-subtitle class="sub-title-style"></ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
<div class="col-md-6 col-6 block">
  <ion-card >
    <img class="image-style" src="././assets/images/category.png" />
    <ion-card-header>
      <ion-card-title class="title-style">Categor</ion-card-title>
      <ion-card-subtitle class="sub-title-style"></ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
<div class="col-md-6 col-6 block">
  <ion-card >
    <img class="image-style" src="././assets/images/service.png" />
    <ion-card-header>
      <ion-card-title class="title-style">Service</ion-card-title>
      <ion-card-subtitle class="sub-title-style"></ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
</div>
  </ion-content>
