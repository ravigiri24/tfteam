<ion-header>  
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
    <!-- <ion-icon name='close-circle' (click)='dismiss()' style='float: right;'></ion-icon>   -->
    <!-- <ion-button  class="button-theme" class="add-button" slot="end" (click)="refreshList()"  fill="outline"><ion-icon class="theme-color" name="refresh-outline" ></ion-icon></ion-button> -->
  </ion-toolbar> 
</ion-header>  
<ion-content class="ion-padding">

  <ion-button (click)="createJob()" class="global_submit_button" expand="block">
    <ion-icon name="add-outline" ></ion-icon>
    Create New Job</ion-button>
 
  <div class="row">
    <div class="col-md-6 col-6 block">
  <ion-card >
    <ion-icon class="theme-color icon-size" name="fast-food-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title class="title-style">Open Jobs</ion-card-title>
      <ion-card-subtitle class="sub-title-style">5</ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
<div class="col-md-6 col-6 block">
  <ion-card >
    <ion-icon class="theme-color icon-size" name="cash-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title class="title-style">Payment Due</ion-card-title>
      <ion-card-subtitle class="sub-title-style">5</ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
<div class="col-md-6 col-6 block">
  <ion-card >
    <ion-icon class="theme-color icon-size" name="checkmark-done-circle-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title class="title-style">Closed Jobs</ion-card-title>
      <ion-card-subtitle class="sub-title-style">5</ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
<div class="col-md-6 col-6 block">
  <ion-card >
    <ion-icon class="theme-color icon-size" name="reader-outline"></ion-icon>
    <ion-card-header>
      <ion-card-title class="title-style">View All Jobs</ion-card-title>
      <ion-card-subtitle class="sub-title-style">5</ion-card-subtitle>
    </ion-card-header>
  
  </ion-card>
</div>
</div>
</ion-content>
