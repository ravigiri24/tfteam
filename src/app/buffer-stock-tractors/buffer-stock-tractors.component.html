<ion-header>
  <ion-toolbar>
    <ion-label class="top_heading">
      <div class="left_text">
        <span class="selected_text">Buffer Stock :</span>
        <b class="total-number">{{buffertractorList?.length}}</b>
      </div>
      <div class="right_action">
        <ion-icon class="theme-color icon-size" (click)="searchTractor()" name="search-outline"></ion-icon>
        <ion-icon (click)="refreshList()" name="refresh-outline"></ion-icon>
        <ion-icon (click)="presentModal()" name="cog-outline"></ion-icon>
        <!-- <ion-button style="margin-right: 10px;" class="button-theme add-button right-margine" slot="end"
          (click)="refreshList()" fill="outline"><ion-icon class="theme-color"
            name="refresh-outline"></ion-icon></ion-button> -->
      </div>
    </ion-label>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-searchbar [(ngModel)]="search.registractionNo" slot="fixed"
  placeholder="Enter TF Code"></ion-searchbar>
  <!-- <span class="inner-heading-list heading-position">Buffer Stock</span> -->
  <ion-list class="list_row top-position-list" >
    <ion-item *ngFor="let tractor of buffertractorList |filterBy: search ;let in=index">
      <ion-label>
        <h2 class="theme-color">{{tractor?.name}}</h2>
        <p>{{tractor?.yearOfManufactoring}} | {{tractor?.registractionNo}} | {{tractor?.hours}} | {{tractor?.createdOn |
          date }}</p>
      </ion-label>
      <div class="list_right_action">
        <!-- <ion-icon (click)="viewImage(tractor)" class="camera_icon theme-color" name="camera-outline"></ion-icon> -->
        <!-- <ion-icon (click)="viewTractorDashboard(tractor)" class="right-margine theme-color-second"
          name="eye-outline"></ion-icon> -->
          <ion-icon (click)="tractorDashboard(tractor)" class="theme-color-second" name="apps-outline"></ion-icon>
          <ion-icon (click)="syncManitainance(tractor)"
          class="theme-color-second" name="construct-outline"></ion-icon>
          <ion-icon class="theme-color icon-size" (click)="deleteItem(tractor)" name="trash-outline"></ion-icon>
      </div>
      <!-- <ion-icon   (click)="tractorDashboard(tractor)" class="right-margine theme-color-second" name="apps-outline"></ion-icon> -->
      <!-- <ion-icon   (click)="addCost(tractor,in)" class="right-margine theme-color" name="calculator-outline"></ion-icon>
      <ion-icon   (click)="addStatus(tractor)" class="right-margine theme-color" name="bookmarks-outline"></ion-icon>
      <ion-icon   (click)="showDeliveryModal(tractor?.id)" class="right-margine theme-color" name="storefront-outline"></ion-icon> -->
    </ion-item>
  </ion-list>
  <div *ngIf="(buffertractorList | filterBy: search)?.length === 0" class="no-data-block">
    <img class="image-no-data" src="././assets/images/no-data-found.png" />
  </div>
</ion-content>
